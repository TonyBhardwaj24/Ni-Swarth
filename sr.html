<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ni-Swarth Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-line;
    }

    .bot {
      background: #dbeafe;
      align-self: flex-start;
    }

    .user {
      background: #bbf7d0;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #0066C3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chatbot">
  <div class="chat-messages" id="messages">
    <div class="message bot">Hi! I‚Äôm Ni-Swarth Bot ü§ñ
How can I help you today?
1. Donate Funds
2. Donate Resources
3. NGO Registration
4. Platform Info
5.View NGO List
6.Volunteer Opportunities
7.Feedback and Support</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById("messages");

  function appendMessage(text, from) {
    const div = document.createElement("div");
    div.className = `message ${from}`;
    div.textContent = text;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function getBotReply(input) {
    input = input.toLowerCase();
    if (input.includes("fund")) return "Great! You can donate funds via UPI, card, or net banking. Visit the Funds page on the dashboard.";
    if (input.includes("resource") || input.includes("item")) return "Awesome! To donate resources like clothes or books, go to the Resources section and upload item images with details.";
    if (input.includes("register") || input.includes("ngo")) return "NGO Registration is simple. Just go to the 'Register NGO' page, upload documents, and get verified in 24 hours.";
    if (input.includes("transparency") || input.includes("info") || input.includes("platform")) return "Ni-Swarth uses AI to verify NGOs and show real-time usage of funds. 100% transparent. ‚ù§Ô∏è";
    return "Sorry, I didn‚Äôt get that. Try typing: 'donate funds', 'register NGO', or 'platform info'.";
  }

  function sendMessage() {
    const inputField = document.getElementById("userInput");
    const input = inputField.value.trim();
    if (!input) return;
    appendMessage(input, "user");
    const reply = getBotReply(input);
    appendMessage(reply, "bot");
    inputField.value = "";
  }
</script>

</body>
</html>
